<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advance counter app</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100 bg_color d-flex justify-content-center align-items-center flex-column">
        <div class="d-flex justify-content-center align-items-center">
            <h2 class="ff_inter fs_36 fw_400 text_grey">Advance Counter app</h2>
        </div>
        <div class="advance_box d-flex align-items-center justify-content-center mt-5">
            <div class="d-flex align-items-center justify-content-center flex-column">
                <p id="text" class="fs_36 fw_400 text-black ff_inter pt-4 pb-4">0</p>
                <div class="d-flex align-items-center">
                    <button id="AddBtn" class="button fs_16 fw_600 ff_inter text_sky me-2">Add One</button>
                    <button id="SaveBtn" class="button fs_16 fw_600 ff_inter text_sky">Save</button>
                </div>
                <p class="fs_16 ff_inter fw_400 text_grey pt-4 mt-1">Previous Values</p>
                <div id="Saved-Value" class="SavedText "></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        let AddBtn = document.querySelector("#AddBtn");
        let SaveBtn = document.querySelector("#SaveBtn");
        let p = document.querySelector("#text");
        let SavedValue = document.querySelector("#Saved-Value");

        AddBtn.addEventListener("click", function () {
            p.innerHTML = +p.innerHTML + 1;
        })

        SaveBtn.addEventListener("click", () => {
            if (p.innerHTML == 0) {
                SaveBtn.classList.add("btn-disabled");
            }
            else {
                if (SavedValue.innerHTML == 0) {
                    SavedValue.innerHTML = p.innerHTML;
                }

                else {
                    SavedValue.innerHTML = SavedValue.innerHTML + ', ' + p.innerHTML;
                }
                p.innerHTML = 0;
            }
        })
    </script>

</body>
</html>
